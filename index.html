<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day And Night </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <label for="switch" class="switch-container">
            <input type="checkbox" id="switch" class="switch">
            <div class="day-background"></div>
            <div class="night-background"></div>
            <div class="sun-container">
                <div class="sun">
                    <div class="cloud cloud1" style="z-index: -1; top: 60%;">
                        <img src="images/cloud1.png" alt="">
                    </div>
                    <div class="cloud cloud2" style="left: 10%; top: 7%; ">
                        <img src="images/cloud2.png" alt="">
                    </div>
                    <div class="cloud cloud3">
                        <img src="images/cloud1.png" alt="">
                    </div>
                    <div class="stars">
                        <img src="images/stars.png" alt="">
                    </div>
                    <div class="stars">
                        <img src="images/stars.png" alt="">
                    </div>
                    <img src="images/sun.png" alt="" class="sun-img">
                </div>
            </div>
            <div class="moon-container">
                <div class="moon">
                    <div class="cloud cloud1">
                        <img src="images/cloud1.png" alt="">
                    </div>
                    <div class="cloud cloud2 cloud2-2">
                        <img src="images/cloud2.png" alt="">
                    </div>
                    <div class="cloud cloud3">
                        <img src="images/cloud1.png" alt="">
                    </div>
                    <div class="stars">
                        <img src="images/stars.png" alt="">
                    </div>
                    <div class="stars">
                        <img src="images/stars.png" alt="">
                    </div>
                    <img src="images/moon.png" alt="" class="moon-img">
                </div>
            </div>
            <div class="morning-text">
                <span>
                    <h1>
                        Good morning!
                    </h1>
                </span>
            </div>
            <div class="night-text">
                <span>
                    <h1>
                        Good night!
                    </h1>
                </span>
            </div>
            <div class="Switch">
                <img class="background" src="images/background2.png" alt="">
                <div class="circle"></div>
            </div>
        </label>
    </section>
</body>
</html>
